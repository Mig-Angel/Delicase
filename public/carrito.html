    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Delicase</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
                    </ul>
                    <form class="d-flex">
                        <a class="btn btn-outline-dark" href="carrito.html">
                            <i class="bi-cart-fill me-1"></i>
                            Carrito
                            <span class="badge bg-dark text-white ms-1 rounded-pill" id="conteoCarrito">0</span>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
        <section class="pb-5">
            <!-- Page content-->
            <div class="container px-4 px-lg-5 mt-5">
                <h3>Productos del carrito</h3>
                <div id="productos" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Fancy Product</h5>
                                    <!-- Product price-->
                                    $40.00 - $80.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Eliminar</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <form id="pedido" class="row" type="post">
                    <div class="form-group">
                        <label for="nombre">Nombre de quien recibe</label>
                        <input type="text" class="form-control" id="nombre" required maxlength="60" data-value="José López Ortiz">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo" required maxlength="60" data-value="joselpz@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" required maxlength="15" data-value="764-764-4828">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección de entrega</label>
                        <input type="text" class="form-control" id="direccion" required maxlength="100" data-value="Xicotepec de Juárez puebla, col centro, calle 5 de mayo, #88">
                    </div>
                    <div class="form-group">
                        <label for="referencias">Referencias de entrega</label>
                        <textarea class="form-control" id="referencias" rows="5" required maxlength="300" data-value="Xicotepec de Juárez puebla, col centro, calle 5 de mayo, #88, frente a una casa de color rojo, que tiene error al lado de una mueblería">
                            
                        </textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Realizar compra</button>
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Delicase</p></div>
        </footer>

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="/dixie.js"></script>
        <script src="/bd.js"></script>
        <script src="js/carrito.js"></script>
      
    </body>
</html>
